<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body>
    <div class="container">
        <header>
            <h1>BMI CalculatorðŸ‘‹</h1>
        </header>
        <div class="input-fields">
            <label for="weight">Height (in cm):</label>
            <input type="number" id="height" placeholder="Enter height in cm" step="0.01" required>

            <label for="weight">weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kg" step="0.1" required>

        </div>
        <button id="calculateBtn">Calculate BMI</button>
        <div class="result">
            <p>Your BMI is <span id="bmiValue">--</span></p>
            <p id="bmiCategory"></p>
            <div id="suggestion"></div>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
